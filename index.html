<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>The Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>
    <!--Container will wrap the page contents-->
    <section class="row container justify-content-center align-items-center">
        <header>
            <h1 class="text-center">Test your coding knowledge</h1>
        </header>
        <!--Questions section will display the question for the user-->
        <section class='hide text-center' id='question.card'>
            <section id="question">
                Question
            </section>
        </section>
        <!--Answer form-->
        <section class="btn-display justify-content-center" id="Answers">
            <button class="btn" id="A1">Answer1</button>
            <button class="btn" id="A2">Answer2</button>
            <button class="btn" id="A3">Answer3</button>
            <button class="btn" id="A4">Answer4</button>
        </section class="controls">
        <button id="start-btn" class="start-btn btn">Begin Quiz</button>
        <button id="next-button" class="next-btn btn hide">Next Question</button>
        <section class='row hide' id="score">Your Score!
            <p id="scoreDis"></p>
        </section>
        </section>
        
        </section>
        
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <script src="./assets/script.js"></script>
</body>

</html>
