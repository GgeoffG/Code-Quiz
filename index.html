<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>The Coding Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>
    <!--Container will wrap the page contents-->
    <section class="container">
        <header>
            <h1>Test your coding knowledge</h1>
        </header>
        <!--Questions section will display the question for the user-->
        <section class='hide' id='question.card'>
            <section id="question">
                Question
            </section>
        </section>
        <!--Answer form-->
        <section class="btn-display" id="Answers">
            <button class="btn">Answer1</button>
            <button class="btn">Answer2</button>
            <button class="btn">Answer3</button>
            <button class="btn">Answer4</button>
        </section class="controls">
        <button id="start-btn" class="start-btn btn">Begin Quiz</button>
        <button id="next-button" class="next-btn btn">Next Question</button>
        </section>
        </section>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <script src="./assets/script.js"></script>
</body>

</html>
